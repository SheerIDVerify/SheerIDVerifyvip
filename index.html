<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASA SHEERID VERIFIKASI</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Konfigurasi Tailwind untuk warna kustom
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a', // Latar belakang hitam pekat (slate-900)
                        'card-bg': '#1e293b', // Warna kartu yang sedikit lebih terang (slate-800)
                        'accent-blue': '#3b82f6', // Biru cerah (blue-500)
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg min-h-screen flex items-center justify-center p-4">

    <!-- Kontainer Utama (Card) -->
    <div class="w-full max-w-md bg-card-bg p-6 sm:p-8 rounded-xl shadow-2xl space-y-6 border-t-4 border-accent-blue/80">
        
        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-white tracking-tight">
                JASA SHEERID VERIFIKASI
            </h1>
            <p class="text-sm text-slate-400 mt-2">
                Sistem Verifikasi Jasa Cepat dan Otomatis
            </p>
        </header>

        <!-- Formulir Input -->
        <div class="space-y-5">
            
            <!-- Kolom Input: Kode VIP (Sudah Diubah) -->
            <div>
                <label for="kode" class="block text-sm font-semibold text-accent-blue mb-2">Kode VIP</label>
                <input type="text" id="kode" placeholder="Masukkan kode VIP Anda"
                       class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:ring-accent-blue focus:border-accent-blue transition duration-150 shadow-inner"
                       required>
            </div>

            <!-- Kolom Input: Link SheerID -->
            <div>
                <label for="link" class="block text-sm font-semibold text-accent-blue mb-2">Link SheerID</label>
                <input type="url" id="link" placeholder="Contoh: https://verification.sheerid.com/..."
                       class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:ring-accent-blue focus:border-accent-blue transition duration-150 shadow-inner"
                       required>
            </div>

            <!-- Pesan Status/Error -->
            <p id="statusMessage" class="text-center text-sm text-slate-400 pt-2 hidden">
                <!-- Pesan status akan muncul di sini -->
            </p>

            <!-- Tombol Kirim ke WhatsApp -->
            <button id="sendButton"
                    onclick="sendToWhatsApp()"
                    class="w-full flex items-center justify-center py-3 bg-accent-blue text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-[1.01] shadow-xl shadow-accent-blue/40 focus:outline-none focus:ring-4 focus:ring-blue-500/50 mt-6">
                <!-- Icon WhatsApp (Menggunakan SVG inline) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mr-3">
                    <path d="M16.2 3.8a.75.75 0 00-.75-.75H8.55a.75.75 0 00-.75.75v-.059c0 4.148-3.352 7.5-7.5 7.5h.001c.421 0 .827.08 1.206.23l2.25 1.125a.75.75 0 00.728-.15l1.625-1.625a.75.75 0 00.15-.728l-1.125-2.25A7.447 7.447 0 011.015 11c0-4.148 3.352-7.5 7.5-7.5h7.685zM8.55 1.8c4.148 0 7.5 3.352 7.5 7.5v7.685a.75.75 0 00.75.75h3.921l-2.028 2.028v-3.921a.75.75 0 00-.75-.75H12.3c-4.148 0-7.5-3.352-7.5-7.5V1.8zM21.13 21.13c-.72.72-1.688 1.08-2.593 1.08h-7.974l2.028-2.028h3.921c.482 0 .875-.393.875-.875v-3.921l2.028-2.028v5.946c0 .905-.36 1.873-1.08 2.593z"/>
                </svg>
                KIRIM PERMINTAAN VIA WHATSAPP
            </button>
        </div>

    </div>

    <!-- Implementasi JavaScript -->
    <script>
        // Konstanta
        const WHATSAPP_NUMBER = '6282136035631'; 
        const APP_TITLE = 'JASA SHEERID VERIFIKASI';
        const statusMessage = document.getElementById('statusMessage');

        /**
         * Fungsi untuk mengambil data input, membuat link WhatsApp, dan mengarahkan pengguna.
         */
        function sendToWhatsApp() {
            const kode = document.getElementById('kode').value.trim();
            const link = document.getElementById('link').value.trim();
            
            statusMessage.classList.add('hidden'); // Sembunyikan pesan lama

            // Validasi Sederhana
            if (!kode || !link) {
                statusMessage.textContent = '⚠️ Harap isi kedua kolom: Kode VIP dan Link SheerID.';
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('text-red-400');
                return;
            }
            
            // Mengganti spasi dan enter dengan format URL encoding untuk pesan WhatsApp
            const encodedKode = encodeURIComponent(kode);
            const encodedLink = encodeURIComponent(link);

            // Membuat konten pesan dengan format yang jelas
            // Catatan: Teks 'Kode Verifikasi' juga diubah di pesan WhatsApp
            const message = `Halo Admin ${APP_TITLE},%0A%0ASaya ingin mengirimkan permintaan verifikasi SheerID untuk diproses.%0A%0A*Kode VIP:* ${encodedKode}%0A*Link SheerID:* ${encodedLink}%0A%0AMohon diproses segera. Terima kasih.`;

            // Membuat URL WhatsApp
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;

            // 1. Tampilkan pesan status
            statusMessage.textContent = '✅ Permintaan dikirim. Mengalihkan ke WhatsApp...';
            statusMessage.classList.remove('hidden', 'text-red-400');
            statusMessage.classList.add('text-green-400');

            // 2. Buka link di tab baru
            window.open(whatsappUrl, '_blank');
            
            // Opsional: Kosongkan input setelah pengiriman (untuk pengalaman yang lebih baik)
            document.getElementById('kode').value = '';
            document.getElementById('link').value = '';

            // Sembunyikan pesan status setelah beberapa detik
            setTimeout(() => {
                statusMessage.classList.add('hidden');
                statusMessage.classList.remove('text-green-400');
            }, 5000);
        }

        // Menambahkan event listener untuk tombol Kirim
        document.addEventListener('DOMContentLoaded', () => {
            const sendButton = document.getElementById('sendButton');
            sendButton.addEventListener('click', sendToWhatsApp);

            // Tambahkan dukungan untuk tombol Enter pada input
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        sendToWhatsApp();
                    }
                });
            });
        });
    </script>
</body>
</html>
